{% extends 'base.html' %}

{% block content %}
  {% load static %}

  <!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <link rel="icon" type="image/png" href=" {% static 'IMG/logo40px.svg' %}" />
      <link rel="stylesheet" href="{% static 'CSS/Sapato.css' %}" />
      <title>Sapato</title>
    </head>
    <body>
      {% csrf_token %}

      <form method="GET" action="{% url 'sapato_list' %}">
        <select name="search">
          <option value="">Selecione o tamanho</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="38">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="42">43</option>
        </select> 
        <button type="submit">Buscar</button>
      </form>

      <div class="car-grid">
        {% if sapato %}
          {% for sapatos in sapato %}
            <div class="car-card">
              <img src="{{ sapatos.img.url }}" alt="{{ sapatos.titulo }} - {{ sapatos.descricao }}" />
              <h3>{{ sapatos.titulo }}</h3>
              <p id="descricao" >{{ sapatos.descricao }}</p>
              <p>{{ sapatos.tamanho }}</p>
            </div>
          {% endfor %}
        {% else %}
          <p class="no-results">Nenhum tamanho encontrada</p>
        {% endif %}
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </html>
{% endblock %}
